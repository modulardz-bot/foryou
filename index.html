<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Masuk</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #2d2d2d;
      color: #fff;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #ff7675;
      border: none;
      border-radius: 6px;
      color: #000;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #fab1a0;
    }
    .error {
      color: #d63031;
      font-size: 0.9em;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <p>Ketikkan sesuatu untuk membuka halaman.</p>
    <input type="password" id="password" placeholder="••••••••">
    <br>
    <button onclick="bukaHalaman()">Masuk</button>
    <div class="error" id="errorMsg">Salah bro. Coba lagi.</div>
  </div>

  <script>
    function bukaHalaman() {
      const pass = document.getElementById("password").value;
      if (pass === "dzwta") {
        localStorage.setItem("bolehPlay", "yes");
        window.location.href = "lutdccqkk28u/surat.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>

</body>
</html>
